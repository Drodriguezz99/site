<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4">
      <div class="sticky-section">
        <div class="card border-0" style="width: 18rem;">
          <div class="d-flex justify-content-center">
            <img src="https://uploaddeimagens.com.br/images/004/802/916/thumb/21104.png?1719008015" class="card-img-top rounded-circle w-75" alt="Logo">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">Vinicius</h5>
            <p class="card-text">Desenvolvedor Fullstack</p>
            <!-- Botões de links -->
            <div class="mt-4">
              <a href="https://github.com/ViniciusCgama" target="_blank" class="btn btn-github d-flex justify-content-center">GitHub</a>
              <a href="mailto:seuemail@example.com" class="btn btn-email d-flex justify-content-center">Email</a>
              <a href="https://www.linkedin.com/seuperfil" target="_blank" class="btn btn-linkedin d-flex justify-content-center">LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div>
        <form [formGroup]="postForm" class="form-group">
          <label for="topic" class="text-monospace">Selecione um tópico:</label>
          <select id="topic" class="select-control form-select" aria-label="Default select example" formControlName="topic">
            <option *ngFor="let topic of topics" [value]="topic">{{ topic }}</option>
          </select>
          <label for="mensagem" class="text-monospace">Mensagem:</label>
          <textarea id="mensagem" class="form-control" rows="4" placeholder="Digite a sua mensagem" formControlName="mensagem" required></textarea>
          <!-- Botão de Publicar -->
          <button type="button" class="btn btn-publish mt-3" (click)="cadastrarMensagem()">Publicar</button>
        </form>
      </div>

      <hr class="mt-5 mb-5">

      <div class="container">
        <div class="card mb-4" *ngFor="let post of listPost">
          <div class="card-header">
            <h5 class="card-title">{{ post.nome }}</h5>
          </div>
          <div class="card-body">
            <h6>{{ post.topic }}</h6>
            <p class="card-text">{{ post.mensagem }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
